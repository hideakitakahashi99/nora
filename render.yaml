databases:
  - name: nora-college
    databaseName: teiritu_production
    user: teiritu
    region: Singapore

services:
  - type: web
    name: nora-college
    env: ruby
    region: Singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: teiritu_production
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false